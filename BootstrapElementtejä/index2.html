<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 40%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="K1.jpg" alt="Kuva" width="460" height="345">
        <div class="carousel-caption">
          <h3>Hetki</h3>
          <p>Nainen, lapsi ja lupiineja auringonlaskussa.</p>
        </div>
      </div>

      <div class="item">
        <img src="K2.jpg" alt="Kuva2" width="460" height="345">
        <div class="carousel-caption">
          <h3>Nauravainen</h3>
          <p>Naurava syyslapsi.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="K3.jpg" alt="Kuva3" width="460" height="345">
        <div class="carousel-caption">
          <h3>Syksyn lapsi</h3>
          <p>Reissulle menossa</p>
        </div>
      </div>

      <div class="item">
        <img src="K4.jpg" alt="Kuva4" width="460" height="345">
        <div class="carousel-caption">
          <h3>Lyhdyt</h3>
          <p>Taivaan lyhdyt.</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
